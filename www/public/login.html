<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login</title>

<!-- Bootstrap -->
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" 
rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h4 class="text-center" style="border-bottom: 1px solid #c5c5c5;">
                Account Access
            </h4>
            <div style="padding: 20px;" id="form-olvidado">
                <form accept-charset="UTF-8" role="form" 
                    id="login-form" method="post" action="/login">
                    <fieldset>
                        <div class="form-group input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-user"></i>
                            </span>
                            <input class="form-control" placeholder="Username" 
                                name="username" type="username" 
                                required="" autofocus="">
                        </div>
                        <div class="form-group input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-lock"></i>
                            </span>
                            <input class="form-control" placeholder="Password" 
                                name="password" type="password" 
                                value="" required="">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">
                                Access
                            </button>
                            <p class="help-block">
                            <a class="pull-right text-muted" 
                                href="#" id="olvidado"><small>
                                    Forgot your password?</small></a>
                            </p>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div style="display: none;" id="form-olvidado">
                <h4 class="">
                    Forgot your password?
                </h4>
                <form accept-charset="UTF-8" role="form" 
                    id="login-recordar" method="post" action="/forgot">
                    <fieldset>
                        <span class="help-block">
                            Email address you use to log in to your account
                            <br>
                            We'll send you an email with instructions to choose a new password.
                        </span>
                        <div class="form-group input-group">
                            <span class="input-group-addon">
                                @
                            </span>
                            <input class="form-control" 
                                placeholder="Email" name="email" 
                                type="email" required="">
                        </div>
                        <button type="submit" 
                            class="btn btn-primary btn-block" id="btn-olvidado">
                            Continue
                        </button>
                        <p class="help-block">
                        <a class="text-muted" href="#" 
                            id="acceso"><small>Account Access</small></a>
                        </p>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="js/login.js"></script>
</body>
</html>
